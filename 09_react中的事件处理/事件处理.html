<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            /*
                （1）通过onXxx属性指定事件处理函数（注意大小写）
                    React使用的是自定义（合成）事件，而不是原生的DOM事件————为了更好的兼容性
                    React中事件是通过事件委托的方式处理的（委托给组件最外层元素）————为了更高效
                （2）通过event.target得到事件发生的DOM元素对象————不要过度使用ref
            */
            // 创建ref容器
            myRef = React.createRef();
            showData = () => {
                alert(this.myRef.current.value);
            }
            showData2 = (event) => {
                alert(event.target.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮显示数据" />&nbsp;
                        <button onClick={this.showData}>按钮</button>&nbsp;
                        <input onBlur={this.showData2} type="text" />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
</body>
</html>
