<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_对props进行限制</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            render() {
                const {name, sex, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
        // 对标签属性进行类型、必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            sex: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func
        }
        // 指定默认的标签属性值
        Person.defaultProps = {
            sex: "未知",
            age: 18
        }
        function speak() {
            console.log("bibibibibibi。。。");
        }
        ReactDOM.render(<Person name="张三" age={20} speak={speak}/>, document.getElementById("test1"))
        ReactDOM.render(<Person name="李四" sex="女" age={24} />, document.getElementById("test2"))
        const person = {name: "Tom", sex: "男", age: 18}
        ReactDOM.render(<Person {...person} />, document.getElementById("test3"))
    </script>
</body>
</html>
