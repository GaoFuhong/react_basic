<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_扩展运算符</title>
</head>
<body>
    <script type="text/javascript">
        let arr1 = [1, 3, 5, 7, 9];
        let arr2 = [2, 4, 6, 8, 10];
        console.log([...arr1, ...arr2]);
        function sum(...nums) {
            return nums.reduce((preValue, curValue) => {
                return preValue + curValue;
            })
        }
        console.log(sum(1, 3, 4, 5, 2));
        let person = {name: "Tom", age: 18};
        let person2 = {...person}
        person.name = "jerry";
        console.log(person);
        console.log(person2);
        let person3 = {...person, sex: "男"};
        console.log(person3);
    </script>
</body>
</html>
