<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_回调形式的ref</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            showData1 = () => {
                const {input1} = this;
                console.log(this);
                alert(input1.value);
            }
            showData2 = () => {
                const {input2} = this;
                console.log(this);
                alert(input2.value);
            }
            render() {
                return (
                    <div>
                        <input ref={c => this.input1 = c} type="text" placeholder="点击按钮显示数据" />&nbsp;
                        <button onClick={this.showData1}>按钮</button>&nbsp;
                        <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" placeholder="失去焦点显示数据" />   
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
</body>
</html>
