<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_createRef</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            // React.createRef调用后可以返回一个容器，该容器可以存储被ref标识的节点，该容器是“专人专用”的
            myRef = React.createRef();
            myRef2 = React.createRef();
            showData = () => {
                alert(this.myRef.current.value);
            }
            showData2 = () => {
                alert(this.myRef2.current.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮显示数据" />&nbsp;
                        <button onClick={this.showData}>按钮</button>&nbsp;
                        <input onBlur={this.showData2} ref={this.myRef2} type="text" />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById("test"));
    </script>
</body>
</html>
